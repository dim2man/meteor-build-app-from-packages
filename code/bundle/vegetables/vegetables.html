<template name="Vegetables">
  <ul class="list">
    <li><span class="icon-plus"></span><input value="" placeholder="Добавьте овощ"></li>
    {{#each .}}
    <li><span class="icon-remove"></span>{{name}}&#8203;</li>
    {{/each}}
  </ul>
</template>

<template name="NavVegetables">
<a href="{{pathFor 'vegetables'}}" class="icon-android {{isActiveRoute regex='vegetables'}}">Овощи</a>
</template>

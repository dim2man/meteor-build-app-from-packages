<template name="Fruits">
  <ul class="list">
    <li><span class="icon-plus"></span><input value="" placeholder="Добавьте фрукт"></li>
    {{#each .}}
    <li><span class="icon-remove"></span>{{name}}&#8203;</li>
    {{/each}}
  </ul>
</template>

<template name="NavFruits">
<a href="{{pathFor 'fruits'}}" class="icon-apple {{isActiveRoute regex='fruits'}}">Фрукты</a>
</template>
